<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import sidebar from "./components/sidebar.js";
  import { apiCall, appendArticles } from "./scripts/main.js";
  import storeSearchterm from "./scripts/search.js";
  
  document.querySelector("#sidebar").innerHTML = sidebar();

  document.querySelector("#searchbar").addEventListener("keypress", (e) =>{
    if(e.key == 'Enter') {
      let search_term = document.querySelector("#searchbar").value;
      storeSearchterm(search_term);
    }
  });

  let data = JSON.parse(localStorage.getItem("article"));

  let main = document.querySelector("#main");
  let data1 = [data];
  appendArticles(data1, main);

  let des = document.createElement("p");
  des.textContent = `Description: ${data.description}`;

  let news_url = document.createElement("p");
  news_url.textContent = `News Link: ${data.urlToImage}`;

  let title = document.createElement("p");
  title.textContent = `Title: ${data.title}`;

  let pub = document.createElement("p");
  pub.textContent = `Published At: ${data.publishedAt}`;

  main.append(des,title, news_url, pub);
</script>
